<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Added</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="navbar">
    <a href="home.html">Home</a>
    <a href="#">Add Recipe</a>
</div>

<div class="container">
    <h1>Add a Recipe!</h1>
    <form>
        <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" name="recipeName" placeholder="Enter recipe name">
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" placeholder="Enter ingredients"></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" placeholder="Enter instructions"></textarea>
        </div>
        <a href="index.html" class="button">Back to Home</a>
    </form>
</div>
</body>
</html>
