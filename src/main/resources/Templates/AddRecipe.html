<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <title>Add Recipe</title>
    <script src="../static/RecipeAdder.js"></script>
</head>
<div th:replace="fragments/navbar :: navbar"></div>
<body>
<h1>Add Recipe</h1>
<form >
    <label for="recipeName">Recipe Name:</label>
    <input type="text" id="recipeName" name="recipeName" required>

    <label for="ingredients">Ingredients (Separate ingredients using a "," and a space input):</label>
    <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea>

    <a >
        <button type="submit" onclick="createArrayOfObjectsFromText()">Add Recipe</button>
    </a>
</form>
</body>
</html>
